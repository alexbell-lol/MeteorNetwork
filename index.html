<script>
        function blank() {
            var url = window.location.href;
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var embed = win.document.createElement('embed');
            embed.style.border = 'none';
            embed.style.width = '100%';
            embed.style.height = '100%';
            embed.style.margin = '0';
            embed.src = url;
            win.document.body.appendChild(embed);
        }
</script>
<script>
    document.title="Meteor";
    searchbox.style.color="#0f0f0f";
    search.style.backgroundColor="rgba(225, 225, 225, 0);";
    search.style.color="#0f0e0e";
    search.style.border="5px solid #262424";
    title1.style.color="#0d0c0c";
    search.placeholder="Search the galaxy!";
    
    var fontsize1=2560/screen.width*18;
    var fontsize2=2560/screen.width*7;
    
    title1.style.fontSize = fontsize1+'px';
    search.style.fontSize = fontsize2+'px';
    
    const form = document.getElementById('searchbox');
    const input = document.getElementById('search');

    form.addEventListener('submit', async event => {
        event.preventDefault();
      try {
        await registerSW();
      } catch (err) {
        alert(err.toString());
        throw err;
      }
      const url = search(input.value, "https://www.google.com/?q=%s");
    window.location.href=__uv$config.prefix + __uv$config.encodeUrl(url);
    });

    function isUrl(val = '') {
        if (/^http(s?):\/\//.test(val) || val.includes('.') && val.substr(0, 1) !== ' ') return true;
        return false;
    };

</script>
