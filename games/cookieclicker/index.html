button {
    border-radius: 8px;
    color: white;
    background-color: black;
    height: 20px;
}
<script>
function encode(str) {
    return encodeURIComponent(
                str
                    .toString()
                    .split('')
                    .map((char, ind) =>
                        ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char
                    )
                    .join('')
            );
}
document.write('<iframe src="' + window.location.protocol + '//' + window.location.hostname + '/service/' + encode('http://cclicker.pages.dev/') + '" width="100%" height="100%"></iframe>')
</script>
